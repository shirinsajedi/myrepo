<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Digi Kala online store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> users</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <script defer src="js/all.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="form-control col-10 ">
            <form action="https://jsonplaceholder.typicode.com/posts" method="post">
                <h3><strong>CREAT ACCOUNT</strong> </h3>

                <input type="text" name="name" id="name" placeholder="  Your Name"><br>
                <input type="text" name="email" id="email" placeholder="  Your Email"><br>
                <div class="password">

                    <div class="toggle" onclick="showHide()">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>

                    </div>
                    <input type="password" name="password" id="password" placeholder="  Password">
                </div>



                <input type="password" name="password2" id="password2" placeholder="  Repeat your password"><br>



                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="">   I agree all statements in <a class="service" href=""><b> Terms of service</b> </a></label>
                </div>



                <button type="submit" class="btn"> <b>SIGN UP</b></button>
                <p class="paragraf2">Have already an account ? <a class="login" href=""><strong>Login here</strong></a></p>
            </form>
        </div>

    </div>









    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
